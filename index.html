<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <main>
        <div class="main">
            <h1>Calculadora de Gorjeta</h1>
            <form id="form">
                <label for="conta">Quanto deu a conta?</label>
                <input type="number" id="conta" placeholder="R$ 0,00" style="margin-bottom: 6px;">
                <br>
                <label for="gorjeta">Qual a porcentagem de gorjeta?</label>
                <select id="gorjeta" style="margin-bottom: 6px;">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                </select>
                <br>
                <label for="gorjeta-personalizada">Ou insira uma porcentagem personalizada:</label>
                <input type="number" id="gorjeta-personalizada" placeholder="%" min="0" max="100" style="margin-bottom: 6px;">
                <br>
                <button type="button" onclick="calcularGorjeta()">Calcular</button>
                <button type="button" onclick="limparCampos()">Limpar</button>
            </form>
            <div id="gorjeta-valor">
                <p>Valor da gorjeta: R$ <span id="valor-gorjeta">0,00</span></p>
                <p>Total com gorjeta: R$ <span id="total">0,00</span></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
